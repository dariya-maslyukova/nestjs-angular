<form (submit)="onSubmit($event)" class="login-form" [formGroup]="form">
  <div class="form-group">
    <label class="label-required">Email</label>
    <app-form-control [errorMap]="{invalid: 'Email or Password is invalid'}">
      <input class="form-control" name="email" type="text" formControlName="email" appFocusBlur>
    </app-form-control>
  </div>
  <div class="form-group">
    <label class="label-required">Password</label>
    <app-form-control>
      <input class="form-control" id="password" name="password" type="password"
             formControlName="password" appFocusBlur>
    </app-form-control>
  </div>
  <div class="login-actions">
    <div class="forgot-password" routerLink="/auth/forgot-password">
      Forgot password?
    </div>
  </div>

  <div class="btn btn--primary" routerLink="/auth/registration">
    Create an account
  </div>

  <div class="login-btn">
    <button
      class="btn btn--primary"
      type="submit"
      [disabled]="isLoading"
    >
      <ng-container *ngIf="!isLoading">
        Log In
      </ng-container>
      <loaders-css [loader]="'ball-pulse'" *ngIf="isLoading"></loaders-css>
    </button>
  </div>
</form>
