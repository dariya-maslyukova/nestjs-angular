<form (submit)="onSubmit($event)" class="register-form" [formGroup]="form">
  <div class="row">
    <div class="col-5">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <app-mat-control
              type="text"
              formControlName="firstName"
              [label]="'First Name'"
              [placeholder]="'Enter First Name'"
            ></app-mat-control>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <app-mat-control
              type="text"
              formControlName="lastName"
              [label]="'Last Name'"
              [placeholder]="'Enter Last Name'"
            ></app-mat-control>
          </div>
        </div>
      </div>
      <div class="form-group">
        <app-mat-control
          type="text"
          formControlName="email"
          [label]="'Email'"
          [placeholder]="'Enter your email'"
        ></app-mat-control>
      </div>
      <div class="form-group">
        <app-mat-control
          type="password"
          formControlName="password"
          [label]="'Password'"
          [placeholder]="'Enter your password'"
        ></app-mat-control>
      </div>
      <div class="form-group">
        <app-mat-control
          type="tel"
          formControlName="phone"
          [label]="'Phone Number'"
          [placeholder]="'Enter your phone'"
        ></app-mat-control>
      </div>


      <div class="login-btn">
        <button
          class="btn btn--primary"
          type="submit"
          [disabled]="isLoading"
        >
          <ng-container *ngIf="!isLoading">
            Register
          </ng-container>
          <loaders-css [loader]="'ball-pulse'" *ngIf="isLoading"></loaders-css>
        </button>
      </div>
    </div>
  </div>

</form>
