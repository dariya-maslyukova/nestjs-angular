<form (submit)="onSubmit($event)" class="register-form" [formGroup]="form">
  <div class="row">
    <div class="col-5">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label class="label-required">First Name</label>
            <app-form-control>
              <input class="form-control" name="firstName" type="text" formControlName="firstName" appFocusBlur>
            </app-form-control>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label class="label-required">Last Name</label>
            <app-form-control>
              <input class="form-control" name="lastName" type="text" formControlName="lastName" appFocusBlur>
            </app-form-control>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label class="label-required">Email</label>
            <app-form-control>
              <input appFocusBlur type="email" class="form-control" formControlName="email">
            </app-form-control>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label class="label-required">Password</label>
            <app-form-control>
              <input class="form-control" name="password" type="password" formControlName="password"
                     pattern="[\s\S]*\S[\s\S]*">
            </app-form-control>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label>Phone Number</label>
            <app-form-control>
              <input class="form-control" name="phoneNumber" type="tel" formControlName="phone" appFocusBlur>
            </app-form-control>
          </div>
        </div>


        <div class="login-btn">
          <button
            class="btn btn--primary"
            type="submit"
            [disabled]="isLoading"
          >
            <ng-container *ngIf="!isLoading">
              Register
            </ng-container>
            <loaders-css [loader]="'ball-pulse'" *ngIf="isLoading"></loaders-css>
          </button>
        </div>
      </div>
    </div>
  </div>

</form>
