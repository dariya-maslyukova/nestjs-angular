# Linter Options
options:
  # Don't merge default rules
  merge-default-rules: false
  formatter: table
  max-warnings: 18

# File Options
files:
  include: 'src/sass/**/*.s+(a|c)ss'
  ignore:
    - 'node_modules'

# Rule Configuration
rules:
  bem-depth:
    - 1
    - max-depth: 5
  border-zero:
    - 1
    - convention: '0'
  brace-style:
    - 1
    - allow-single-line: true
  class-name-format:
    - 1
    - convention: hyphenatedbem
  clean-import-paths:
    - 1
    - filename-extension: false
      leading-underscore: false
  empty-line-between-blocks:
    - 1
    - ignore-single-line-rulesets: true
  extends-before-declarations: 1
  extends-before-mixins: 1
  final-newline:
    - 1
    - include: true
  force-attribute-nesting: 1
  force-element-nesting: 1
  force-pseudo-nesting: 1
  function-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  hex-length:
    - 1
    - style: short
  hex-notation:
    - 1
    - style: lowercase
  id-name-format:
    - 1
    - convention: hyphenatedlowercase
  indentation:
    - 1
    - size: 2
  leading-zero:
    - 1
    - include: true
  mixin-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  mixins-before-declarations: 1
  nesting-depth:
    - 1
    - max-depth: 5
  no-color-keywords: 1
  no-color-literals: 1
  no-css-comments: 0
  no-debug: 1
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 1
  no-important: 0
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties:
    - 1
    - extra-properties: []
  no-qualifying-elements:
    - 1
    - allow-element-with-attribute: false
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-zero: 1
  no-transition-all: 0
  no-url-protocols: 0
  no-vendor-prefixes:
    - 1
    - additional-identifiers: []
      excluded-identifiers: []
  placeholder-in-extend: 1
  placeholder-name-format:
    - 1
    - convention: hyphenatedlowercase
  property-sort-order:
    - 1
    -
      order:
        - content
        - display
        - position
        - top
        - right
        - bottom
        - left
        - z-index
        - float
        - width
        - height
        - max-width
        - max-height
        - min-width
        - min-height
        - padding
        - padding-top
        - padding-right
        - padding-bottom
        - padding-left
        - margin
        - margin-top
        - margin-right
        - margin-bottom
        - margin-left
        - margin-collapse
        - margin-top-collapse
        - margin-right-collapse
        - margin-bottom-collapse
        - margin-left-collapse
        - overflow
        - overflow-x
        - overflow-y
        - transition
        - transition-delay
        - transition-duration
        - transition-property
        - transition-timing-function
        - clip
        - clear
        - font
        - font-family
        - font-size
        - font-smoothing
        - osx-font-smoothing
        - font-style
        - font-weight
        - hyphens
        - src
        - line-height
        - letter-spacing
        - word-spacing
        - color
        - text-align
        - text-decoration
        - text-indent
        - text-overflow
        - text-rendering
        - text-size-adjust
        - text-shadow
        - text-transform
        - word-break
        - word-wrap
        - white-space
        - vertical-align
        - list-style
        - list-style-type
        - list-style-position
        - list-style-image
        - pointer-events
        - cursor
        - background
        - background-attachment
        - background-color
        - background-image
        - background-position
        - background-repeat
        - background-size
        - border
        - border-collapse
        - border-top
        - border-right
        - border-bottom
        - border-left
        - border-color
        - border-image
        - border-top-color
        - border-right-color
        - border-bottom-color
        - border-left-color
        - border-spacing
        - border-style
        - border-top-style
        - border-right-style
        - border-bottom-style
        - border-left-style
        - border-width
        - border-top-width
        - border-right-width
        - border-bottom-width
        - border-left-width
        - border-radius
        - border-top-right-radius
        - border-bottom-right-radius
        - border-bottom-left-radius
        - border-top-left-radius
        - border-radius-topright
        - border-radius-bottomright
        - border-radius-bottomleft
        - border-radius-topleft
        - quotes
        - outline
        - outline-offset
        - opacity
        - filter
        - visibility
        - size
        - zoom
        - transform
        - box-align
        - box-flex
        - box-orient
        - box-pack
        - box-shadow
        - box-sizing
        - table-layout
        - animation
        - animation-delay
        - animation-duration
        - animation-iteration-count
        - animation-name
        - animation-play-state
        - animation-timing-function
        - animation-fill-mode
        - background-clip
        - backface-visibility
        - resize
        - appearance
        - user-select
        - interpolation-mode
        - direction
        - marks
        - page
        - set-link-source
        - unicode-bidi
        - speak
    - ignore-custom-properties: false
  property-units:
    - 1
    - global:
        - ch
        - em
        - ex
        - rem
        - cm
        - in
        - mm
        - pc
        - pt
        - px
        - q
        - vh
        - vw
        - vmin
        - vmax
        - deg
        - grad
        - rad
        - turn
        - ms
        - s
        - Hz
        - kHz
        - dpi
        - dpcm
        - dppx
        - '%'
      per-property: {}
  quotes:
    - 1
    - style: double
  shorthand-values:
    - 1
    - allowed-shorthands:
        - 1
        - 2
        - 3
  single-line-per-selector: 1
  space-after-bang:
    - 1
    - include: false
  space-after-colon:
    - 1
    - include: true
  space-after-comma:
    - 1
    - include: true
  space-before-bang:
    - 1
    - include: true
  space-before-brace:
    - 1
    - include: true
  space-before-colon: 1
  space-between-parens:
    - 1
    - include: false
  trailing-semicolon: 1
  url-quotes: 1
  variable-for-property:
    - 0
    - properties: []
  variable-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  zero-unit: 1
